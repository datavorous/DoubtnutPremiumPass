<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtnut</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #222;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            box-sizing: border-box;
        }
        h1, h2, label {
            font-weight: 700;
            text-align: center;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #000;
        }
        button {
            background-color: transparent;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        button:hover {
            background-color: #000;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
            margin-top: 20px;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl mb-6">Video Solution</h1>
        
        <form method="POST" class="space-y-4">
            <label for="url" class="block text-lg">Enter the full Doubtnut URL:</label>
            <input type="text" id="url" name="url" required class="px-3 py-2">
            
            <button type="submit" class="py-2 px-4">
                Get Video Link
            </button>
        </form>

        <!-- Display iframe only if a video_url is provided -->
        {% if video_url %}
            <div class="video-container">
                <iframe src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
        {% endif %}
    </div>
</body>
</html>
